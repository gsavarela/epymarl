# --- IQL NS specific parameters ---
hidden_dim: 128 # MPE
lr: 0.0005 # MPE
standardise_rewards: True # MPE
use_rnn: False # MPE
evaluation_epsilon: 0.00 # MPE
epsilon_anneal_time: 200_000 # MPE
# update the target network every {} episodes
target_update_interval_or_tau: 0.01 # MPE

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05

runner: "episode"

buffer_size: 5_000

env_args:
  time_limit: 25 # MPE

obs_agent_id: False
obs_last_action: False
obs_individual_obs: False

# use the Q_Learner to train
mac: "non_shared_mac"
agent: "rnn_ns"
agent_output_type: "q"
learner: "q_learner"
standardise_returns: False
double_q: True
mixer: # Mixer becomes None

name: "iql_ns"
t_max: 5_010_000 # MPE

